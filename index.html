<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
      <div class="first">
       <div class="imgPart"> <img src="./imgs/logo.png" alt=""></div>
        <nav>
            <ul class="navUl">
                <li ><button class="selectedNav">БАНК</button></li>
                <li><button>БИЗНЕС</button></li>
                <li><button>ИНВЕСТИЦИИ</button></li>
                <li><button>СТРАХОВАНИЕ</button></li>
                <li><button>МОБАЙЛ</button></li>
                <li><button>ПУТЕШЕСТВИЯ</button></li>
                <li><button>РАЗВЛЕЧЕНИЯ</button></li>
            </ul>
        </nav>
        <div class="rightNav">
        <button class="headerBtn">ВОЙТИ</button>
        <div class="burger">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </div>
      </div>
    </header>

    <main>
        <h1>Конвертер валют онлайн</h1>
       <div class="converter">
        <div class="left">
            <p class="info">У меня есть </p>
            <ul class="valyutaUl">
                <li class="firstAreaItem selected" data-currency="rub"><button >RUB</button></li>
                <li class="firstAreaItem" data-currency="usd"><button>USD</button></li>
                <li class="firstAreaItem" data-currency="eur"><button>EUR</button></li>
                <li class="firstAreaItem" data-currency="gbp"><button>GBP</button></li>
            </ul>
            <div class="mainInput">
                <input type="text"  class="leftInput" >
                <p class="valyutaInfo">1 RUB = 0.0135 USD</p>
            </div>
        </div>
        <div class="right">
            <p class="info">Хочу приобрести </p>
            <ul class="valyutaUl">
                <li class="secondAreaItem" data-currency="rub"><button>RUB</button></li>
                <li class="secondAreaItem selected" data-currency="usd"><button>USD</button></li>
                <li class="secondAreaItem" data-currency="eur"><button>EUR</button></li>
                <li class="secondAreaItem" data-currency="gbp"><button>GBP</button></li>
            </ul>
            <div class="mainInput">
                <input type="text"  class="rightInput" >
                <p class="valyutaInfo2 valyutaInfo">1 USD = 73.8896 RUB</p>
            </div>
        </div>
       </div>
       <div class="errorMessage hidden">
        <p> Some problems occured </p>
       </div>
    </main>
    

    <script src="/script.js" type="module"></script>
</body>
</html>
